<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <!-- nav bar style -->
      <nav class="max-w-[1920px] max-h-[150px]">
        <!-- nav bar div parent -->
        <div
          class="parent-div bg-[#FFFFFF] flex justify-between mx-[60px] p-[25px]"
        >
          <!-- left div -->
          <div
            class="L-div flex flex-row gap-[10px] justify-center items-center"
          >
            <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />
            <h1 class="text-[#006747] font-extrabold text-3xl">
              Emergency <br />
              Service
            </h1>
          </div>
          <!-- Right div -->
          <div class="R-div gap-5 flex">
            <div
              class="flex rounded-full w-[100px] bg-[#41FF6B1A] gap-[4px] flex-row justify-center items-center"
            >
              <p>0</p>
              <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="" />
            </div>
            <div
              class="flex rounded-full w-[100px] bg-[#41FF6B1A] gap-[4px] flex-row justify-center items-center"
            >
              <p>100</p>
              <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="" />
            </div>
            <div
              class="text-white rounded-full w-[130px] bg-[#00A63E] flex gap-[4px] flex-row justify-center items-center"
            >
              <p>2</p>
              <p>Copy</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- header section style -->
      <section>
        <div
          class="header-parent gap-[11px] bg-[linear-gradient(90deg,#013123,#006747_50%,#013223_100%)] p-[21px] flex flex-col justify-center items-center max-w-[1920px] max-h[239px]"
        >
          <img class="w-[92px] h-[92px]" src="./assets/logo-dark.png" alt="" />
          <h1 class="text-white font-extrabold text-3xl">
            জরুরি সেবা ডিরেক্টরি
          </h1>
          <p class="text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
